name: Deploy to Server

on:
  push:
    branches:
      - main  # Замените на имя ветки, на которую хотите настраивать деплой

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy application
        run: |
          ssh -o StrictHostKeyChecking=no user@your-server-ip "cd /path/to/your/app && git pull origin main && docker-compose up -d"
